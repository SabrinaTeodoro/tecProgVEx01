<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>TO DO</title>
</head>
<body onload="configMostrarTutorial()">
    <section class="wrapper">
      <h1>Lista de tarefas</h1>
      <div>
        <p id="showTutorial" data-bs-toggle="modal" data-bs-target="#exampleModal">Mostrar tutorial</p>
      </div>
      <div>
        <input type="text" name="" id="inputTarefa" class="form-control" placeholder="Nome da tarefa">
      </div>
      <button type="submit" id="btnSalvar" class="btn btn-primary my-2 mx-auto">Salvar</button>
      <div class="card" id="cardTarefas" style="width: 18rem;">
        <ul id="tarefas" class="list-group list-group-flush">
          <!-- <li class="list-group-item bg-success text-white">Cras justo odio</li> -->
        </ul>
      </div>
    </section>
    <div class="modal" id="exampleModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modal-title">Passo 1</h5><!-- AQUI -->
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p id="msgModal">Clique na tarefa para marcar como concluída ou desmarcar como concluída</p>
            </div>
            <div class="modal-footer">
              <div class="form-check" id="setTutorial">
                <input class="form-check-input" type="checkbox" name="" id="tutorial">
                <label class="form-check-label" for="tutorial">Não mostrar tutorial novamente</label>
              </div>
              <button type="button" id="proximo" class="btn btn-primary" onclick="btnProximoModal()">Próximo</button>
              <button type="button" id="fechar" class="btn btn-primary" data-bs-dismiss="modal">Fechar</button>
            </div>
          </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
